<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <audio id="redSound" type="audio/mpeg" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="blueSound" type="audio/mpeg" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="yellowSound" type="audio/mpeg" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="greenSound" type="audio/mpeg" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
  <button id="green" class="colorButtons">GREEN</button>
  <button id="red" class="colorButtons">RED</button>
  <button id="yellow" class="colorButtons">YELLOW</button>
  <button id="blue" class="colorButtons">BLUE</button>
  <div id="count">1</div>
  <button id="reset">Reset</button>
  <input type="checkbox" id="strict" checked>Strict
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
